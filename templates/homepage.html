{% extends "base.html" %}

{% block main %}
<h2>Latest accidents</h2>
{% for object in official %}
<a href="{{ object.get_absolute_url}}">{{ object.incident_type }} at {{ object.location }} on {{ object.pub_date }}</a>
{% endfor %}


<h3>Filter by type</h3>
{% for object in incident_type %}
<a href="{{ object.get_absolute_url}}">{{ object }}</a>
{% endfor %}

{% endblock %}
