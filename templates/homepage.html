{% extends "base.html" %}

{% block main %}
<h2>Latest accidents</h2>
<ul>{% for object in official %}
	<li><a href="{{ object.get_absolute_url}}">{{ object.incident_type }} at {{ object.location }} on {{ object.pub_date }}</a></li>
{% endfor %}</ul>


<h3>Filter by type</h3>
{% for object in incident_type %}
<a href="{{ object.get_absolute_url}}">{{ object }}</a>
{% endfor %}

{% endblock %}
